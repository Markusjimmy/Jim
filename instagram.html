<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram Accounts - Markus Jimmy</title>
    <style>
      /* Reset dan font */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        color: white;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }

      h1 {
        margin-bottom: 1rem;
        font-weight: 700;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      p {
        margin-bottom: 2rem;
        font-size: 1.1rem;
        text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      }

      .btn-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        max-width: 320px;
      }

      a.button {
        background-color: #fff;
        color: #bc1888;
        padding: 14px 20px;
        font-size: 1.2rem;
        font-weight: 600;
        border-radius: 40px;
        text-decoration: none;
        box-shadow: 0 4px 12px rgba(188, 24, 136, 0.4);
        transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      a.button:hover,
      a.button:focus {
        background-color: #bc1888;
        color: white;
        box-shadow: 0 6px 18px rgba(188, 24, 136, 0.8);
        outline: none;
      }

      /* Instagram icon SVG inline */
      a.button svg {
        width: 24px;
        height: 24px;
        margin-right: 10px;
        fill: currentColor;
      }

      @media (min-width: 480px) {
        .btn-container {
          flex-direction: row;
          justify-content: center;
        }
        a.button {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>Follow My Instagram Accounts</h1>

    <div class="btn-container">
      <a href="https://www.instagram.com/jimbeliyau/" target="_blank" class="button" rel="noopener noreferrer">
        <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24">
          <path
            d="M7.75 2A5.75 5.75 0 002 7.75v8.5A5.75 5.75 0 007.75 22h8.5A5.75 5.75 0 0022 16.25v-8.5A5.75 5.75 0 0016.25 2h-8.5zm8.5 1.5a1.25 1.25 0 110 2.5 1.25 1.25 0 010-2.5zm-4.25 1.75a4.75 4.75 0 110 9.5 4.75 4.75 0 010-9.5zm0 1.5a3.25 3.25 0 100 6.5 3.25 3.25 0 000-6.5z"
          />
        </svg>
        @Akun_Conten
      </a>

      <a href="https://www.instagram.com/markjim02?igsh=MXd0anhqa29rOGthZg== " target="_blank" class="button" rel="noopener noreferrer">
        <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24">
          <path
            d="M7.75 2A5.75 5.75 0 002 7.75v8.5A5.75 5.75 0 007.75 22h8.5A5.75 5.75 0 0022 16.25v-8.5A5.75 5.75 0 0016.25 2h-8.5zm8.5 1.5a1.25 1.25 0 110 2.5 1.25 1.25 0 010-2.5zm-4.25 1.75a4.75 4.75 0 110 9.5 4.75 4.75 0 010-9.5zm0 1.5a3.25 3.25 0 100 6.5 3.25 3.25 0 000-6.5z"
          />
        </svg>
        @Akun_Profil

    </div>
  </body>
</html>
